<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css Showcase</title>
    <!-- stylesheet for layout  -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- stylesheet for box-1 eye animation  -->
    <link rel="stylesheet" href="./styles/eye-animation.css">
    <!-- stylesheet for box-2 hover-button  -->
    <link rel="stylesheet" href="./styles/hover-button.css">
    <!-- stylesheet for box-3 button-animation-01  -->
    <link rel="stylesheet" href="./styles/button-animation-01.css">
    <!-- stylesheet box-4 section for cartoon-face-01 -->
    <link rel="stylesheet" href="./styles/cartoon-face-01.css">
</head>

<body>
    <header class="header container">
        <nav class="nav-bar">
            <h1 class="nav-title">CSS Showcase</h1>
        </nav>
        <!-- bio for the site -->
        <div class="bio">
            <p>Hi, I'm dabarshi</p>
            <p>I love To code</p>
            <p>It's a Showcase for my Daily css</p>
        </div>
    </header>
    <!-- here will be the main content of the site  -->
    <main class="main container">
        <!-- box-1 section for eye-animation stylesheet start -->
        <section class="box-1 box">
            <div class="eye-animation">
                <div class="eye">
                    <div class="eye-ball"></div>
                </div>
                <div class="eye">
                    <div class="eye-ball"></div>
                </div>
            </div>
        </section>
          <!-- box-1 section for eye-animation stylesheet end -->
        
            <!-- box-2 section for hover-button stylesheet start -->
        <section class="box-2 box">
            <a href="#" class="btn">Hover Me</a>
        </section>
        <!-- box-2 section for hover-button stylesheet end -->


        <!-- box-3 section for button button-animation-01 start -->
        <section class="box-3 box">
            <button class="btn-01">Hello</button>
        </section>
        <!-- box-3 section for button button-animation-01 end -->

        <!-- box-4 section for cartoon-face-01 start -->
        <section class="box-4 box">
            <div class="face">
                <div class="eyes left-eye">
                    <div class="eye-balls"></div>
                </div>
                <div class="eyes right-eye">
                    <div class="eye-balls"></div>
                </div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
        </section>
        <!-- box-4 section for cartoon-face-01 end -->


        <!-- 
        <section class="box-5 box"></section>
        <section class="box-6 box"></section>
        <section class="box-7 box"></section>
        <section class="box-8 box"></section>
        <section class="box-9 box"></section> -->
    </main>
</body>

</html>
